<h1>Formulario de Registro como entrenador oficial</h1>
<!-- Creamos el html del formulario de registro usando ngIf para que muestre mensajes de error en caso de que no se valide correctamente el form -->
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label for="name">Nombre:</label>
    <input type="text" id="name" formControlName="name">
    <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched">
        Nombre es obligatorio
    </div>

    <label for="lastname">Apellido:</label>
    <input type="text" id="lastname" formControlName="lastname">
    <div *ngIf="profileForm.get('lastname')?.invalid && profileForm.get('lastname')?.touched">
        Apellido es obligatorio
    </div>
    
    <label for="birth-date">Fecha Nacimiento:</label>
    <input type="date" id="birth-date" formControlName="birthdate"> 
    <div *ngIf="profileForm.get('birthdate')?.errors?.['required'] && profileForm.get('birthdate')?.touched">
        La fecha de nacimiento es obligatoria
    </div>
    <div *ngIf="profileForm.get('birthdate')?.errors?.['birthDateInvalid'] && profileForm.get('birthdate')?.touched">
        La fecha de nacimiento no es válida
    </div>
    
    <label for="phone">Teléfono:</label>
    <input type="text" id="phone" formControlName="phone">
    <div *ngIf="profileForm.get('phone')?.errors?.['phoneInvalid'] && profileForm.get('phone')?.touched">
        Introduzca un número de teléfono correcto
    </div>
    
    <label for="email">Correo:</label>
    <input type="email" id="email" formControlName="mail"> 
    <div *ngIf="profileForm.get('mail')?.invalid && profileForm.get('mail')?.touched">
        El correo es obligatorio
    </div>
    
    <label for="address">Dirección:</label>
    <input type="text" id="address" formControlName="address"> 
    <div *ngIf="profileForm.get('address')?.invalid && profileForm.get('address')?.touched">
        La dirección es obligatoria
    </div>
    
    <label for="gender">Género:</label>
    <select id="gender" formControlName="gender">
        <option value="" disabled>Selecciona tu género</option>
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
        <option value="otro">Otro</option>
    </select>
    <div *ngIf="profileForm.get('gender')?.invalid && profileForm.get('gender')?.touched">
        El género es obligatorio
    </div>

    <button type="submit" [disabled]="profileForm.invalid">Enviar</button>
</form>
