<h1>Formulario de Registro como entrenador oficial</h1>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label for="name">Nombre:</label>
    <input type="text"  id="name" formControlName="name">
    <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched">
        Nombre es obligatorio
    </div>

    <label  for="lastname">Apellido:</label>
    <input type="text" id="lastname" formControlName="lastname">
    <div *ngIf="profileForm.get('lastname')?.invalid  && profileForm.get('lastname')?.touched">
        Apellido es obligatorio
    </div>
    
    <label for="birth-date">Fecha Nacimiento:</label>
    <input type="date" id="birth-date" formControlName="birthdate"> 
    <div *ngIf="profileForm.get('birthdate')?.errors?.['required']  && profileForm.get('birthdate')?.touched">
        La fecha de naciomiento es obligatoria
    </div>
    <div *ngIf="profileForm.get('birthdate')?.errors?.['birthdateInvalid']">
       La fecha de nacimiento no es valida
    </div>
    
    <label for="phone">Teléfono:</label>
    <input type="text" id="phone" formControlName="phone">
    <div *ngIf="profileForm.get('phone')?.invalid  && profileForm.get('phone')?.touched">
        El telefono es obligatoria
    </div>
    
    <label for="email">Correo:</label>
    <input type="email" id="email" formControlName="mail"> 
    <div *ngIf="profileForm.get('mail')?.invalid  && profileForm.get('mail')?.touched">
        El correo es obligatorio
    </div>
    
    <label for="adress">Dirección:</label>
    <input type="text" id="adress" formControlName="adress"> 
    <div *ngIf="profileForm.get('adress')?.invalid  && profileForm.get('adress')?.touched">
        La fdireccion es obligatoria
    </div>
    
    <label for="gender">Género:</label>
    <select id="gender" formControlName="gender">
        <option value="" disabled>Selecciona tu género</option>
        <option value="hombre">hombre</option>
        <option value="mujer">mujer</option>
        <option value="otro">otro</option>
    </select>
    <div *ngIf="profileForm.get('gender')?.invalid  && profileForm.get('gender')?.touched">
        El genero es obligatorio
    </div>
</form>

<button type="submit" [disabled]="profileForm.invalid">Enviar</button>
